# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]
  schedule:
    - cron: "31 12 * * 4"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["cpp"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies"
          sudo apt -y install nlohmann-json3-dev lcov libgtest-dev
        shell: bash
      
      - name: Build
        run: |
          echo "Build Application"
          rm -Rf build
          mkdir -p build
          cd build
          cmake .. -DENABLE_COVERAGE=ON
          make VERBOSE=1
        shell: bash

      - name: Testing
        run: |
          echo "Making test"
          cd build
          make test
        shell: bash

      - name: Coverage
        run: |
          cd build
          make coverage
        shell: bash

      - name: Generating artifacts
        run: |
          mkdir -p ${{github.workspace}}/artifacts
          cp -r build/coverage ${{github.workspace}}/artifacts/
          cp -r build/bin ${{github.workspace}}/artifacts/
          cp -r build/Testing ${{github.workspace}}/artifacts/
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ${{github.workspace}}/artifacts/build/

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"
